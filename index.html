<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="description">
                <h1>
                    スコアハンターゲーム
                </h1>
                <p>
                    マスを押して書かれている数の分だけポイントを獲得
                </p>
            </div>
            <div class="board-container" id="board"></div>
            <div class="message" id="message">
                <p>
                    プレイヤー<span id="player">1</span>の番です
                </p>
                <p>
                    プレイヤー1の得点：<span id="score1">100</span>点
                </p>
                <p>
                    プレイヤー2の得点：<span id="score2">100</span>点
                </p>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
